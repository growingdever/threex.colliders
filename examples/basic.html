<!DOCTYPE html>
<script src='vendor/three.js/build/three.min.js'></script>
<script src='../threex.colliders.js'></script>
<body style='margin: 0px; background-color: #bbbbbb; overflow: hidden;'><script>
	var renderer	= new THREE.WebGLRenderer();
	renderer.setSize( window.innerWidth, window.innerHeight );
	document.body.appendChild( renderer.domElement );

	var onRenderFcts= [];
	var scene	= new THREE.Scene();
	var camera	= new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.01, 1000);
	camera.position.z = 3;

	//////////////////////////////////////////////////////////////////////////////////
	//		Comment								//
	//////////////////////////////////////////////////////////////////////////////////
	var colliderSystem	= new THREEx.ColliderSystem()
	onRenderFcts.push(function(){
		colliderSystem.compute()		
	})

	//////////////////////////////////////////////////////////////////////////////////
	//		add an object and make it move					//
	//////////////////////////////////////////////////////////////////////////////////	
;(function(){
	var geometry	= new THREE.SphereGeometry( 0.5, 32, 16);
	var geometry	= new THREE.CubeGeometry(1,1,1);
	var material	= new THREE.MeshNormalMaterial();
	var mesh	= new THREE.Mesh( geometry, material );
	mesh.name	= 'mesh A'
	mesh.position.y= 0.9
	mesh.rotation.z= Math.PI/4
	scene.add( mesh );

	mesh.position.x= 2
	onRenderFcts.push(function(delta){
		mesh.position.x	-= 0.5*delta
	})
	// init helper
	var helper	= new THREE.WireframeHelper(mesh)
	helper.visible	= false
	scene.add(helper)

	// init collider
	var collider	= THREEx.Collider.createFromObject3d(mesh)
	colliderSystem.add(collider)
	collider.addEventListener('collideEnter', function(otherObject3d, myObject3d){
		console.log('collideEnter', myObject3d.name, 'with', otherObject3d.name)
		helper.visible	= true
	})
	collider.addEventListener('collideExit', function(otherObject3d, myObject3d){
		console.log('collideExit', myObject3d.name, 'with', otherObject3d.name)
		helper.visible	= false
	})
})()
;(function(){
	var geometry	= new THREE.SphereGeometry( 0.5, 32, 16);
	// var geometry	= new THREE.CubeGeometry(1,1,1);
	var material	= new THREE.MeshNormalMaterial();
	var mesh	= new THREE.Mesh( geometry, material );
	mesh.name	= 'mesh B'
	scene.add( mesh );

	var helper	= new THREE.WireframeHelper(mesh)
	helper.visible	= false
	scene.add(helper)

	var collider	= THREEx.Collider.createFromObject3d(mesh)
	colliderSystem.add(collider)

	collider.addEventListener('collideEnter', function(otherObject3d, myObject3d){
		console.log('collideEnter', myObject3d.name, 'with', otherObject3d.name)
		helper.visible	= true
	})
	collider.addEventListener('collideExit', function(otherObject3d, myObject3d){
		console.log('collideExit', myObject3d.name, 'with', otherObject3d.name)
		helper.visible	= false
	})

})()





	//////////////////////////////////////////////////////////////////////////////////
	//		Camera Controls							//
	//////////////////////////////////////////////////////////////////////////////////
	var mouse	= {x : 0, y : 0}
	document.addEventListener('mousemove', function(event){
		mouse.x	= (event.clientX / window.innerWidth ) - 0.5
		mouse.y	= (event.clientY / window.innerHeight) - 0.5
	}, false)
	onRenderFcts.push(function(delta, now){
		camera.position.x += (mouse.x*5 - camera.position.x) * (delta*3)
		camera.position.y += (mouse.y*5 - camera.position.y) * (delta*3)
		camera.lookAt( scene.position )
	})


	//////////////////////////////////////////////////////////////////////////////////
	//		render the scene						//
	//////////////////////////////////////////////////////////////////////////////////
	onRenderFcts.push(function(){
		renderer.render( scene, camera );		
	})
	
	//////////////////////////////////////////////////////////////////////////////////
	//		loop runner							//
	//////////////////////////////////////////////////////////////////////////////////
	var lastTimeMsec= null
	requestAnimationFrame(function animate(nowMsec){
		// keep looping
		requestAnimationFrame( animate );
		// measure time
		lastTimeMsec	= lastTimeMsec || nowMsec-1000/60
		var deltaMsec	= Math.min(200, nowMsec - lastTimeMsec)
		lastTimeMsec	= nowMsec
		// call each update function
		onRenderFcts.forEach(function(onRenderFct){
			onRenderFct(deltaMsec/1000, nowMsec/1000)
		})
	})
</script></body>
